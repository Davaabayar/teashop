<mat-toolbar color="primary">Tea Shop
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button routerLink="/teas">Tea List</a>
    </li>
    <li>
      <a mat-button routerLink="/teas/add">Add Tea</a>
    </li>
    <li>
      <a mat-button routerLink="/blog">Explore</a>
    </li>
    <li>
      <a mat-button routerLink="/shop">Shops</a>
    </li>
    <li>
      <a mat-button routerLink="/shop/add">Shop add</a>
    </li>
    <li *ngIf="isSignedIn === false">
      <a mat-button routerLink="/users/signin">Sign In</a>
    </li>
    <li *ngIf="isSignedIn === true">
      <a mat-button (click)="signOut()">Sign Out</a>
    </li>
  </ul>
</mat-toolbar>
