<h2 mat-dialog-title>Add Post</h2>

<form>
    <div mat-form-field>
        <input matInput placeholder="Course Description" formControlName="description">
    </div>
</form>

<div mat-dialog-actions>
    <button class="mat-raised-button" (click)="closeDialog()">
        Close
    </button>
    <button class="mat-raised-button mat-primary" (click)="save()">
        Save
    </button>
</div>
