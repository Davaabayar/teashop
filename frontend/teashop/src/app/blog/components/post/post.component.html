<article class="post">
    <div class="article-inner">
        <header class="entry-header">
            <div class="entry-header-text text-center">
                <h2 class="entry-title">
                    <a [routerLink]="[createURLPost(post._id)]" rel="post" class="plain">
                        {{post.title}}
                    </a>
                </h2>
                <div class="entry-divider is-divider small"></div>
                <div class="entry-meta uppercase is-xsmall">
                    <span class="posted-on">Posted on
                        <a [routerLink]="[createURLPost(post._id)]" rel="post">
                            <time class="entry-date published">{{ post.created | date:'MMMM dd, yyyy' }} </time>
                            <!-- <time class="updated">January 27, 2020</time> -->
                        </a>
                    </span>
                    <span class="byline">
                        by
                        <span class="meta-author vcard">
                            <a [routerLink]="['#']">{{post.createdBy}}</a>
                        </span>
                    </span>
                </div>
            </div>
        </header>

        <div class="entry-image-float">
            <a [routerLink]="[createURLPost(post._id)]">
                <img width="1000" height="737" src="{{serverURL + post.thumbnail}}" alt="{{post.title}}" />
            </a>
            <div class="badge absolute top post-date badge-outline">
                <div class="badge-inner">
                    <span class="post-date-day">{{ post.created | date:'dd' }}</span>
                    <br>
                    <span class="post-date-month is-small">{{ post.created | date:'MMM' }}</span>
                </div>
            </div>
        </div>

        <div class="entry-content">
            <div class="entry-summary">
                <p>
                    {{post.summary}}
                </p>
            </div>
            <div class="text-center">
                <a class="more-link button primary is-outline is-smaller" [routerLink]="[createURLPost(post._id)]">
                    Continue reading
                    <span class=" meta-nav">â†’</span>
                </a>
            </div>
            <button type="button" (click)="edit()">Edit</button>
            <button type="button" (click)="delete([post.title], [post._id])">Delete</button>
        </div>

        <div class="clearfix"></div>

        <footer class="entry-meta clearfix">
            <!-- <span class="cat-links">
                Posted in
                <a href="https://grosche.ca/category/tea-and-teaware/" rel="category tag">Tea &amp; Water Infusion</a>
                , <a href="https://grosche.ca/category/uncategorized/" rel="category tag">Uncategorized</a>
            </span> -->
        </footer>
    </div>
</article>
